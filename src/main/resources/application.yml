spring:
  application:
    name: book_db
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET}

# تنظیمات کامل Swagger
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    try-it-out-enabled: true
    filter: true
    urls:
      - url: /api-docs
        name: Book Market API
  show-actuator: false

# تنظیمات لاگ برای دیباگ
logging:
  level:
    com.example.bookmarket: DEBUG
    org.springframework.security: WARN
    org.springdoc: DEBUG